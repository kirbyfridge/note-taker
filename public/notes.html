<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="text-bg-dark">
    <nav class="navbar navbar-dark" style="background-image: linear-gradient(to right, #9796F0, #FBC7D4);">
      <a class="navbar-brand text-light p-3 text-lowercase" href="/"><i class="fa-solid fa-note-sticky fa-l"></i>  Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="note-area col-8">
          <input
            class="note-title text-bg-dark"
            placeholder="note title here"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea text-bg-dark" placeholder="type your note here"></textarea>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
